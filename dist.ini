name    = MySQL-Workbench-Parser
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2021

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/MySQL-Workbench-Parser
bugtracker.web = http://github.com/reneeb/MySQL-Workbench-Parser/issues
repository.url = git://github.com/reneeb/MySQL-Workbench-Parser.git
repository.web = http://github.com/reneeb/MySQL-Workbench-Parser
repository.type = git

[Prereqs]
Archive::Zip          = 1.30
Carp                  = 0
File::Basename        = 2.82
File::Spec            = 3.40
List::MoreUtils       = 0.33
Moo                   = 1.003001
Parse::RecDescent     = 0
Scalar::Util          = 1.32
SQL::Translator       = 1.61
XML::LibXML           = 2.0019
YAML::Tiny            = 1.64
perl                  = 5.008006

[Prereqs / TestRequires]
Test::LongString      = 0.16
Test::Exception       = 0
Capture::Tiny         = 0
